<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Rock Paper Secissors Game</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header>
      <h1>Rock Paper Secissors</h1>
    </header>

    <div class="score-board">
      <div id="user-lable" class="badge">user</div>
      <div id="com-lable" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>Paper covers rock. You win</p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="imgs/rock.png" alt="">
      </div>
      <div class="choice" id="p">
        <img src="imgs/paper.png" alt="">
      </div>
      <div class="choice" id="s">
        <img src="imgs/secissors.png" alt="">
      </div>
    </div>

    <p id="action-msg">Make your move</p>
    <script src="app.js" charset="utd-8"></script>
  </body>
</html>
